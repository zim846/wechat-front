<div ng-controller="TalentCtrl">
  <div class="page__hd">
    <h1 class="page__title">艺人审核</h1>
  </div>

  <div class="row">

    <div class="col-xs-10 col-xs-offset-1 weui-cells weui-cells_form" style="">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="" placeholder="姓名"/>
        </div>
      </div>
      <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="tel" placeholder="请输入手机号">
      </div>
    </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">生日</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="date" value=""/>
        </div>
      </div>


      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <div class="weui-uploader">
              <div class="weui-uploader__hd">
                <p class="weui-uploader__title">图片上传</p>
                <div class="weui-uploader__info">0/2</div>
              </div>
              <div class="weui-uploader__bd">
                <ul class="weui-uploader__files" id="uploaderFiles">
                  <div class="weui-uploader__input-box">
                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple />
                  </div>
                </ul>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-10 col-xs-offset-1" style="margin-top: 10%;"><button ng-click="showDialog()" class="weui-btn weui-btn_primary" data-toggle="modal">确定</button></div>


  </div>

  <div class="js_dialog" id="salaryDialog" style="display: none;" >
    <div class="weui-mask"></div>
    <div class="weui-dialog">
      <div class="weui-dialog__bd">上传成功</div>
      <div class="weui-dialog__ft">
        <a ng-click="cancelDialog()" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
      </div>
    </div>
  </div>







</div>
<script type="text/javascript">
  $(function(){
    var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
      $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
      $uploaderInput = $("#uploaderInput"),
      $uploaderFiles = $("#uploaderFiles")
      ;

    $uploaderInput.on("change", function(e){
      var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
      for (var i = 0, len = files.length; i < len; ++i) {
        var file = files[i];

        if (url) {
          src = url.createObjectURL(file);
        } else {
          src = e.target.result;
        }

        $uploaderFiles.append($(tmpl.replace('#url#', src)));
      }
    });
    $uploaderFiles.on("click", "li", function(){
      $galleryImg.attr("style", this.getAttribute("style"));
      $gallery.fadeIn(100);
    });
    $gallery.on("click", function(){
      $gallery.fadeOut(100);
    });
  });
</script>
